<!DOCTYPE html>
<html>
<head>
  <title>jsPsych v8 Simple Test</title>
  <script src="https://unpkg.com/jspsych@8.2.1/dist/jspsych.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0/dist/index.browser.min.js"></script>
  <link href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="jspsych-target"></div>
  <script>
    console.log('jsPsych v8 Simple Test starting...');
    
    // Check if resources loaded
    if (typeof initJsPsych === 'undefined') {
      document.getElementById('jspsych-target').innerHTML = 
        '<p style="color: red;">jsPsych core failed to load</p>';
    } else if (typeof jsPsychHtmlKeyboardResponse === 'undefined') {
      document.getElementById('jspsych-target').innerHTML = 
        '<p style="color: red;">jsPsych plugin failed to load</p>';
    } else {
      const jsPsych = initJsPsych({
        display_element: 'jspsych-target'
      });
      
      const timeline = [{
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<h1>Simple jsPsych v8 Test</h1><p>This is working! Press any key to continue.</p>'
      }];
      
      jsPsych.run(timeline);
    }
  </script>
</body>
</html>
