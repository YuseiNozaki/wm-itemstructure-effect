<!DOCTYPE html>
<html>
<head>
  <title>jsPsych v8 Simple Test</title>
  <script src="https://unpkg.com/jspsych@8.0.2/dist/jspsych.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0/dist/index.browser.js"></script>
  <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="jspsych-target"></div>
  
  <script>
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_finish: function() {
        document.body.innerHTML = '<h2>Test completed successfully!</h2><p>jsPsych v8 is working.</p>';
      }
    });

    const welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<h1>jsPsych v8 Test</h1><p>Press any key to continue...</p>'
    };

    const test = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: '<p>This is a test trial.</p><p>Press SPACE to finish.</p>',
      choices: [' ']
    };

    jsPsych.run([welcome, test]);
  </script>
</body>
</html>
