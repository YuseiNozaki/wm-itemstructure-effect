<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Design Test</title>
  <!-- Bootstrap CSS from local CDN or local copy for testing -->
  <style>
    /* Simplified Bootstrap styles for testing */
    .container-fluid { width: 100%; padding: 0 15px; }
    .px-4 { padding-left: 1.5rem; padding-right: 1.5rem; }
    .py-3 { padding-top: 1rem; padding-bottom: 1rem; }
    .mb-4 { margin-bottom: 1.5rem; }
    .mt-4, .mt-5 { margin-top: 1.5rem; }
    .text-center { text-align: center; }
    .text-danger { color: #dc3545; }
    .text-muted { color: #6c757d; }
    .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .fw-bold { font-weight: 700; }
    .fs-6 { font-size: 1rem; }
    .fs-5 { font-size: 1.25rem; }
    .form-control, .form-select {
      display: block; width: 100%; padding: 0.75rem; font-size: 1rem;
      border: 1px solid #ced4da; border-radius: 0.375rem; background-color: #fff;
    }
    .form-control-lg, .form-select-lg {
      padding: 0.75rem 1rem; font-size: 1.125rem; border-radius: 0.5rem;
    }
    .btn {
      display: inline-block; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 400;
      border: 1px solid transparent; border-radius: 0.375rem; cursor: pointer; text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-dark {
      background-color: #343a40; border-color: #343a40; color: #fff;
    }
    .btn-dark:hover {
      background-color: #495057; border-color: #495057; transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-lg { padding: 0.75rem 1.5rem; font-size: 1.125rem; border-radius: 0.5rem; }
    .px-5 { padding-left: 3rem; padding-right: 3rem; }
    .py-3 { padding-top: 1rem; padding-bottom: 1rem; }
    .form-text { font-size: 0.875rem; margin-top: 0.25rem; }
    
    /* Our custom monochrome styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 20px;
    }
    
    .demo-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    h1 { text-align: center; color: #343a40; margin-bottom: 2rem; }
    
    /* Memory grid demo styles */
    .memory-demo {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      gap: 3px;
      margin: 20px auto;
      padding: 1rem;
      background-color: #fff;
      border: 2px solid #dee2e6;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      justify-content: center;
    }
    
    .demo-cell {
      background-color: #f8f9fa;
      border: 2px solid #dee2e6;
      border-radius: 0.25rem;
    }
    
    .demo-cell.highlighted {
      background-color: #495057;
      border-color: #343a40;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>Bootstrap Monochrome Design Demo</h1>
    
    <h3>Form Elements</h3>
    <form class="container-fluid px-4 py-3">
      <div class="mb-4">
        <label for="name-input" class="form-label fw-bold fs-6">氏名 <span class="text-danger">*</span></label>
        <input type="text" id="name-input" class="form-control form-control-lg" placeholder="お名前を入力してください">
      </div>
      
      <div class="mb-4">
        <label for="email-input" class="form-label fw-bold fs-6">メールアドレス <span class="text-danger">*</span></label>
        <input type="email" id="email-input" class="form-control form-control-lg" placeholder="example@example.com">
        <small class="form-text text-muted">連絡を受信できるアドレスをご入力ください</small>
      </div>
      
      <div class="mb-4">
        <label for="age-select" class="form-label fw-bold fs-6">年齢 <span class="text-danger">*</span></label>
        <select id="age-select" class="form-select form-select-lg">
          <option value="">選択してください</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
      </div>
      
      <div class="text-center mt-4">
        <button type="button" class="btn btn-dark btn-lg px-5">次へ進む</button>
      </div>
    </form>
    
    <h3 style="margin-top: 3rem; text-align: center;">Memory Grid Example</h3>
    <div class="memory-demo">
      <div class="demo-cell"></div>
      <div class="demo-cell highlighted"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell highlighted"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
      <div class="demo-cell"></div>
    </div>
    
    <div class="text-center mt-5">
      <button type="button" class="btn btn-dark btn-lg px-5 py-3 fs-5 fw-bold">練習を開始する</button>
    </div>
  </div>
</body>
</html>
