<!DOCTYPE html>
<html>
<head>
  <title>Test Age and Gender Dropdowns</title>
  <script src="https://unpkg.com/jspsych@7"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1"></script>
  <link href="https://unpkg.com/jspsych@7/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="jspsych-target"></div>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function(data) {
        jsPsych.data.displayData();
      }
    });

    // Age selection with dropdown
    const ageSelection = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt: '年齢:',
          name: 'age',
          options: Array.from({length: 100}, (_, i) => (i + 1).toString()),
          required: true
        }
      ],
      button_label: '次へ'
    };

    // Gender selection with dropdown
    const genderSelection = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt: '性別:',
          name: 'gender',
          options: ['男性', '女性', 'その他'],
          required: true
        }
      ],
      button_label: '完了'
    };

    const timeline = [ageSelection, genderSelection];
    jsPsych.run(timeline);
  </script>
</body>
</html>
