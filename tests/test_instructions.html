<!DOCTYPE html>
<html>
<head>
  <title>Experiment Instructions Test</title>
  <script src="https://unpkg.com/jspsych@7"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1"></script>
  <link href="https://unpkg.com/jspsych@7/css/jspsych.css" rel="stylesheet" type="text/css" />
  <link href="../styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <script>
    // Test if jsPsych is loaded
    if (typeof initJsPsych === 'undefined') {
      document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;"><h1 style="color: red;">Failed to load jsPsych - CDN blocked</h1><p>This test validates the instruction screen design and structure.</p></div>';
    } else {
      // Initialize jsPsych
      const jsPsych = initJsPsych({
        on_finish: function() {
          jsPsych.data.displayData();
        }
      });

      // Comprehensive experiment instruction screen (copied from main experiment)
      const experimentInstructions = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
          let html = '<div style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: \'Noto Sans JP\', \'ヒラギノ角ゴ Pro\', \'Hiragino Kaku Gothic Pro\', \'メイリオ\', Meiryo, sans-serif; line-height: 1.6;">';
          
          // Main title
          html += '<h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px; font-size: 28px;">実験の操作説明</h1>';
          
          // Experiment overview section
          html += '<div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-left: 4px solid #007bff;">';
          html += '<h2 style="color: #007bff; margin-top: 0; font-size: 20px;">🔍 実験の概要</h2>';
          html += '<p style="font-size: 16px; margin: 10px 0;">この実験では、画面上に散らばった図形の中から<strong>指定された色と形の組み合わせ</strong>を見つけてクリックする課題を行います。</p>';
          html += '<p style="font-size: 16px; margin: 10px 0;">実験は<strong>2つのブロック</strong>に分かれており、後半では記憶課題も同時に行います。</p>';
          html += '</div>';
          
          // Experiment flow section  
          html += '<div style="margin-bottom: 25px;">';
          html += '<h2 style="color: #28a745; font-size: 20px; margin-bottom: 15px;">📋 実験の流れ</h2>';
          html += '<div style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: space-between;">';
          
          // Step boxes
          const steps = [
            { num: '1', title: '練習', desc: '各条件を体験' },
            { num: '2', title: '第1ブロック', desc: '60試行（記憶課題なし）' },
            { num: '3', title: '第2ブロック', desc: '60試行（記憶課題あり）' }
          ];
          
          steps.forEach(step => {
            html += `<div style="flex: 1; min-width: 200px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 8px; text-align: center;">`;
            html += `<div style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">ステップ ${step.num}</div>`;
            html += `<div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;">${step.title}</div>`;
            html += `<div style="font-size: 14px; opacity: 0.9;">${step.desc}</div>`;
            html += '</div>';
          });
          
          html += '</div></div>';
          
          // Viewing conditions section
          html += '<div style="margin-bottom: 25px;">';
          html += '<h2 style="color: #dc3545; font-size: 20px; margin-bottom: 15px;">👁️ 3つの表示条件</h2>';
          
          const conditions = [
            {
              name: '全画面条件',
              icon: '🖥️',
              color: '#17a2b8',
              description: '画面全体に図形が表示されます',
              operation: '自由にマウスカーソルを動かして図形を探します'
            },
            {
              name: 'ウィンドウ条件', 
              icon: '🪟',
              color: '#fd7e14',
              description: '小さな窓から図形を観察します',
              operation: 'マウスをドラッグして窓を移動させながら探します'
            },
            {
              name: 'スクロール条件',
              icon: '↔️', 
              color: '#6f42c1',
              description: '一部分だけが表示されます',
              operation: 'マウスをドラッグして背景をスクロールしながら探します'
            }
          ];
          
          conditions.forEach(condition => {
            html += `<div style="background-color: ${condition.color}15; border: 2px solid ${condition.color}; border-radius: 8px; padding: 15px; margin-bottom: 15px;">`;
            html += `<h3 style="color: ${condition.color}; margin: 0 0 10px 0; font-size: 18px;">${condition.icon} ${condition.name}</h3>`;
            html += `<p style="margin: 5px 0; font-size: 15px;"><strong>表示：</strong> ${condition.description}</p>`;
            html += `<p style="margin: 5px 0; font-size: 15px;"><strong>操作：</strong> ${condition.operation}</p>`;
            html += '</div>';
          });
          
          html += '</div>';
          
          // Memory task section
          html += '<div style="background-color: #fff3cd; border: 2px solid #ffc107; border-radius: 8px; padding: 20px; margin-bottom: 25px;">';
          html += '<h2 style="color: #856404; margin-top: 0; font-size: 20px;">🧠 記憶課題について（第2ブロックのみ）</h2>';
          
          // Memory task visual example
          html += '<div style="display: flex; align-items: center; gap: 20px; margin: 15px 0;">';
          html += '<div style="flex-shrink: 0;">';
          html += '<div style="display: grid; grid-template-columns: repeat(4, 30px); gap: 2px; background-color: #f8f9fa; padding: 10px; border-radius: 5px;">';
          
          // Create 4x4 grid example with 2 colored cells
          for (let i = 0; i < 16; i++) {
            const isColored = i === 5 || i === 10; // Example positions
            const bgColor = isColored ? (i === 5 ? '#e74c3c' : '#3498db') : '#ecf0f1';
            html += `<div style="width: 30px; height: 30px; background-color: ${bgColor}; border: 1px solid #bdc3c7; border-radius: 3px;"></div>`;
          }
          
          html += '</div></div>';
          html += '<div style="flex: 1;">';
          html += '<p style="font-size: 15px; margin: 5px 0;"><strong>手順：</strong></p>';
          html += '<ol style="font-size: 14px; margin: 10px 0; padding-left: 20px;">';
          html += '<li>4×4のグリッドに<span style="color: #e74c3c;">赤</span>と<span style="color: #3498db;">青</span>の色付きセルが表示されます（3秒間）</li>';
          html += '<li>視覚検索課題を実行します</li>';
          html += '<li>検索完了後、色付きセルがあった位置をクリックして再現します</li>';
          html += '</ol>';
          html += '</div></div>';
          html += '</div>';
          
          // Operation tips section
          html += '<div style="background-color: #d1ecf1; border: 2px solid #bee5eb; border-radius: 8px; padding: 20px; margin-bottom: 25px;">';
          html += '<h2 style="color: #0c5460; margin-top: 0; font-size: 20px;">💡 操作のコツ</h2>';
          html += '<ul style="font-size: 15px; margin: 10px 0; padding-left: 20px;">';
          html += '<li><strong>ターゲット探し：</strong> 指定された色と形の組み合わせを正確に見つけてクリック</li>';
          html += '<li><strong>ウィンドウ条件：</strong> 窓の外にも図形があります。窓をドラッグして全体を確認</li>';
          html += '<li><strong>スクロール条件：</strong> マウスドラッグで画面をスクロールして隠れた部分も探索</li>';
          html += '<li><strong>記憶課題：</strong> 検索に集中しすぎず、色付きセルの位置も覚えておく</li>';
          html += '<li><strong>集中力：</strong> 疲れたら適度に休憩をとって集中力を保つ</li>';
          html += '</ul>';
          html += '</div>';
          
          // Important notes
          html += '<div style="background-color: #f8d7da; border: 2px solid #f5c6cb; border-radius: 8px; padding: 15px; margin-bottom: 25px;">';
          html += '<h3 style="color: #721c24; margin-top: 0; font-size: 18px;">⚠️ 重要な注意事項</h3>';
          html += '<ul style="font-size: 14px; color: #721c24; margin: 10px 0; padding-left: 20px;">';
          html += '<li>実験中はフルスクリーンモードで行います</li>';
          html += '<li>ブラウザの戻るボタンやリロードは避けてください</li>';
          html += '<li>静かな環境で集中して取り組んでください</li>';
          html += '<li>練習でしっかり操作方法を理解してから本実験に進んでください</li>';
          html += '</ul>';
          html += '</div>';
          
          // Continue button
          html += '<div style="text-align: center; margin-top: 30px;">';
          html += '<button id="instructions-continue-btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 40px; font-size: 18px; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: transform 0.2s;">練習を開始する</button>';
          html += '</div>';
          
          html += '</div>';
          
          return html;
        },
        choices: "NO_KEYS",
        on_load: function() {
          // Add click event listener to continue button
          const continueBtn = document.getElementById('instructions-continue-btn');
          continueBtn.addEventListener('click', function() {
            jsPsych.finishTrial({
              user_action: 'continue_to_practice'
            });
          });
          
          // Add hover effect to button
          continueBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
          });
          
          continueBtn.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
          });
        }
      };

      const endMessage = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<h1>テスト完了</h1><p>説明画面のテストが完了しました。</p><p>何かキーを押してデータを表示</p>',
        choices: "ALL_KEYS"
      };

      // Run the test
      jsPsych.run([experimentInstructions, endMessage]);
    }
  </script>
</body>
</html>
