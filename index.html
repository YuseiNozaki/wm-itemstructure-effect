<!DOCTYPE html>
<html>
<head>
  <title>視覚探索実験</title>
  <script src="https://unpkg.com/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-survey-text.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-preload.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-instructions.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-canvas-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-survey-multi-choice.js"></script>
  <link href="https://unpkg.com/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    #jspsych-target {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      outline: none; /* Remove focus outline to avoid visual distraction */
    }
    .jspsych-content {
      max-width: 100vw;
      max-height: 100vh;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #jspsych-visual-search-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      cursor: pointer;
      z-index: 20;
      display: block;
      margin: 0 auto;
    }
    #search-window {
      position: fixed;
      border: 2px solid black;
      background-color: transparent;
      pointer-events: none;
      z-index: 100;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 5px;
      margin: 0 auto;
    }
    .memory-cell {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .memory-cell.highlighted {
      background-color: #ffcc00;
    }
    .memory-cell.selected {
      background-color: #66aaff;
    }
    .memory-choice-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
    .memory-choice-grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 3px;
      margin: 0 auto;
      border: 3px solid transparent;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
    }
    .memory-choice-grid:hover {
      border-color: #ccc;
    }
    .memory-choice-grid.selected {
      border-color: #007bff;
      background-color: #f8f9fa;
    }
    .choice-cell {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .choice-cell.highlighted {
      background-color: #ffcc00;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="jspsych-target" tabindex="0"></div>
  <canvas id="jspsych-visual-search-canvas" class="hidden"></canvas>
  <div id="search-window" class="hidden"></div>
  <script>
    // jsPsych is already defined as a global variable in v6.3.1
    // We'll initialize it later with jsPsych.init()

    // Early focus management setup - before jsPsych initialization
    document.addEventListener('DOMContentLoaded', function() {
      const targetElement = document.getElementById('jspsych-target');
      if (targetElement) {
        targetElement.focus();
        
        // Add immediate global click handler
        document.addEventListener('click', function(e) {
          if (!e.target.closest('input, select, textarea, button, .jspsych-survey-multi-choice-option, .memory-cell, .memory-choice-grid, canvas')) {
            targetElement.focus();
          }
        });
      }
    });

    // フルスクリーンモードを要求する関数
    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().then(() => {
          console.log("フルスクリーンモードに正常に移行しました");
        }).catch(err => {
          console.warn("フルスクリーン移行エラー:", err);
        });
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      
      // フォーカス管理を改善 - フォームの邪魔をしないようにする
      setTimeout(() => {
        const targetElement = document.getElementById('jspsych-target');
        if (targetElement) {
          targetElement.focus();
        }
      }, 100);
    }

    // 実験開始時にフルスクリーンモードに自動的に移行するよう設定
    // ブラウザのセキュリティ制限のため、何らかのユーザー操作（キー入力など）に応じて実行する必要がある

    // ブラウザテスト用のデバッグ関数 (削除済み - イベントリスナーの競合を避けるため)
    // function testBrowserInteraction() {
    //   console.log("ブラウザテスト: キー入力のテスト");
    //   
    //   // キーボード入力のテスト
    //   window.addEventListener('keydown', function(e) {
    //     console.log("キー入力を検出:", e.key);
    //   });
    //   
    //   // カーソル操作のテスト
    //   document.addEventListener('mousemove', function(e) {
    //     // 大量のログを避けるため、100px移動ごとにログ
    //     if (e.clientX % 100 < 5 && e.clientY % 100 < 5) {
    //       console.log("カーソル位置:", e.clientX, e.clientY);
    //     }
    //   });
    //   
    //   console.log("ブラウザテスト: フルスクリーンの状態");
    //   if (document.fullscreenElement || 
    //       document.webkitFullscreenElement || 
    //       document.mozFullScreenElement || 
    //       document.msFullscreenElement) {
    //     console.log("現在フルスクリーンモード");
    //   } else {
    //     console.log("フルスクリーンモードではない");
    //   }
    // }
    
    // 実験開始時にテスト関数を実行 (削除済み)
    // window.addEventListener('load', function() {
    //   setTimeout(testBrowserInteraction, 2000);
    // });

    // Focus management functions
    function ensureFocus() {
      const targetElement = document.getElementById('jspsych-target');
      if (targetElement && document.activeElement !== targetElement) {
        targetElement.focus();
      }
    }

    // Global click handler to restore focus when clicking empty areas
    function handleGlobalClick(e) {
      // Only restore focus if click is not on form elements or interactive content
      if (!e.target.closest('input, select, textarea, button, .jspsych-survey-multi-choice-option, .memory-cell, .memory-choice-grid, canvas')) {
        // Use immediate focus restoration for better responsiveness
        ensureFocus();
      }
    }

    // More aggressive focus restoration for problematic scenarios
    function forceEnsureFocus() {
      const targetElement = document.getElementById('jspsych-target');
      if (targetElement) {
        targetElement.focus();
      }
    }

    // Fullscreen management - only add listeners when needed to avoid conflicts with forms
    let fullscreenListenersActive = false;
    
    function addFullscreenListeners() {
      if (!fullscreenListenersActive) {
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        fullscreenListenersActive = true;
      }
    }
    
    function removeFullscreenListeners() {
      if (fullscreenListenersActive) {
        document.removeEventListener('fullscreenchange', handleFullscreenChange);
        document.removeEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.removeEventListener('mozfullscreenchange', handleFullscreenChange);
        document.removeEventListener('MSFullscreenChange', handleFullscreenChange);
        fullscreenListenersActive = false;
      }
    }

    function handleFullscreenChange() {
      if (document.fullscreenElement || 
          document.webkitFullscreenElement || 
          document.mozFullScreenElement || 
          document.msFullscreenElement) {
        console.log("フルスクリーンモードに切り替わりました");
      } else {
        console.log("フルスクリーンモードから抜けました");
      }
    }

    // Experiment parameters
    const params = {
      // Screen dimensions (will be updated at runtime)
      screenWidth: window.innerWidth,
      screenHeight: window.innerHeight,
      
      // Window dimensions (approximately 1/9 of screen)
      windowWidth: Math.floor(window.innerWidth / 3),
      windowHeight: Math.floor(window.innerHeight / 3),
      
      // Objects
      numObjects: 30, // Total number of objects per trial
      objectMinSize: 20,
      objectMaxSize: 40,
      
      // Colors and shapes
      colors: ['red', 'blue', 'green', 'yellow', 'purple'],
      shapes: ['circle', 'triangle', 'square', 'diamond'],
      
      // Trials
      trialsPerCondition: 5,
      
      // Memory task
      memoryGridSize: 4, // 4x4 grid
      memoryPositions: 3, // Number of positions to remember
    };

    // Trial factors
    const factors = {
      viewCondition: ['window', 'scroll', 'fullscreen'],
      structure: ['structured', 'unstructured'],
      memoryLoad: ['with-memory', 'without-memory']
    };

    // Track mouse movements
    let mouseX = 0;
    let mouseY = 0;
    let mousePath = [];
    let totalMovement = 0;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let isMouseDown = false;
    let currentDragDistance = 0; // Track drag distance for current interaction
    let justFinishedDrag = false; // Track if a drag operation just finished
    let dragOffsetX = 0; // Offset between cursor and window left edge when drag starts
    let dragOffsetY = 0; // Offset between cursor and window top edge when drag starts

    // Target and distractor objects
    let objects = [];
    let targetObject = null;

    // Memory task variables
    let memoryPositions = [];
    let selectedMemoryPositions = [];

    // Welcome screen
    const welcome = {
      type: 'html-keyboard-response',
      stimulus: '<h1>視覚探索実験</h1>' +
                '<p>実験に参加していただきありがとうございます。</p>' +
                '<p>エンターキーを押すと実験が開始され、自動的にフルスクリーンモードに切り替わります。</p>',
      choices: ['Enter'],
      on_load: function() {
        // Ensure focus for the welcome screen
        setTimeout(ensureFocus, 100);
      },
      on_finish: function() {
        // Add fullscreen listeners only when entering fullscreen
        addFullscreenListeners();
        enterFullscreen();
        // Ensure focus is maintained after entering fullscreen
        setTimeout(ensureFocus, 200);
      }
    };



    // Demographic information
    const demographics = {
      type: 'survey-text',
      questions: [
        {
          prompt: '年齢:',
          name: 'age',
          required: true
        }
      ],
      button_label: '次へ',
      on_load: function() {
        // Temporarily remove fullscreen listeners during form interaction
        removeFullscreenListeners();
      },
      on_finish: function() {
        // Re-add fullscreen listeners after form completion
        addFullscreenListeners();
        // Ensure focus is restored after form completion
        setTimeout(ensureFocus, 100);
      }
    };

    // Gender selection  
    const genderSelection = {
      type: 'survey-multi-choice',
      questions: [
        {
          prompt: '性別:',
          name: 'gender',
          options: ['男性', '女性', 'その他'],
          required: true
        }
      ],
      button_label: '次へ',
      on_load: function() {
        // Temporarily remove fullscreen listeners during form interaction
        removeFullscreenListeners();
      },
      on_finish: function() {
        // Re-add fullscreen listeners after form completion
        addFullscreenListeners();
        // Ensure focus is restored after form completion
        setTimeout(ensureFocus, 100);
      }
    };

    // Instructions for visual search task
    const visualSearchInstructions = {
      type: 'html-keyboard-response',
      stimulus: function() {
        const viewCondition = jsPsych.timelineVariable('viewCondition');
        return `
          <h1>視覚探索課題の説明</h1>
          <p>この課題では、画面上に表示される様々な形や色のオブジェクトの中から特定のターゲットを探していただきます。</p>
          <p>ターゲットは試行ごとに異なり、各試行の前に1秒間画面に表示されます。</p>
          <p>ターゲットの画面では、探すべきオブジェクトのみが表示されます。その後、自動的に探索課題が始まります。</p>
          <p>ターゲットを見つけたら、クリックして選択してください。</p>
          <p>現在の条件: <strong>${viewCondition === 'window' ? 'ウィンドウ条件' : 
            viewCondition === 'scroll' ? 'スクロール条件' : '全画面条件'}</strong></p>
          <p>${viewCondition === 'window' ? 
            'ウィンドウ条件では、マウスでウィンドウを動かして画面を探索してください。' : 
            viewCondition === 'scroll' ? 
            'スクロール条件では、マウスで背景をドラッグして画面を探索してください。' : 
            '全画面条件では、画面全体を見ることができます。'}</p>
          <p>エンターキーを押すと開始します。</p>
        `;
      },
      choices: ['Enter']
    };

    // Memory grid task - display
    const memoryGridDisplay = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Generate the memory positions to remember
        memoryPositions = [];
        const gridSize = params.memoryGridSize;
        
        // Randomly select positions
        while (memoryPositions.length < params.memoryPositions) {
          const row = Math.floor(Math.random() * gridSize);
          const col = Math.floor(Math.random() * gridSize);
          const position = row * gridSize + col;
          
          // Ensure no duplicates
          if (!memoryPositions.includes(position)) {
            memoryPositions.push(position);
          }
        }
        
        // Create the grid HTML
        let gridHTML = '<h1>位置記憶課題</h1>';
        gridHTML += '<p>以下のグリッド内のハイライトされたセルの位置を記憶してください。</p>';
        gridHTML += '<div id="memory-grid">';
        
        for (let i = 0; i < gridSize * gridSize; i++) {
          const isHighlighted = memoryPositions.includes(i);
          gridHTML += `<div class="memory-cell ${isHighlighted ? 'highlighted' : ''}" data-index="${i}"></div>`;
        }
        
        gridHTML += '</div>';
        gridHTML += '<p>3秒間表示された後、自動的に次へ進みます。</p>';
        
        return gridHTML;
      },
      choices: jsPsych.NO_KEYS,
      trial_duration: 3000, // Display for 3 seconds
      data: {
        task: 'memory_display',
        memory_positions: function() { return memoryPositions; }
      }
    };

    // Memory grid task - recall (2-choice format)
    const memoryGridRecall = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Generate incorrect positions (different from the original)
        const gridSize = params.memoryGridSize;
        let incorrectPositions = [];
        
        // Generate different positions ensuring they don't match the original
        while (incorrectPositions.length < params.memoryPositions) {
          const row = Math.floor(Math.random() * gridSize);
          const col = Math.floor(Math.random() * gridSize);
          const position = row * gridSize + col;
          
          // Ensure no duplicates and not same as original positions
          if (!incorrectPositions.includes(position) && !memoryPositions.includes(position)) {
            incorrectPositions.push(position);
          }
          
          // Safety check to prevent infinite loop (should not happen with 4x4 grid and 3 positions)
          if (incorrectPositions.length === 0 && (memoryPositions.length + incorrectPositions.length) >= gridSize * gridSize - 3) {
            // Fallback: just pick different positions even if some overlap (very unlikely scenario)
            const allPositions = Array.from({length: gridSize * gridSize}, (_, i) => i);
            const availablePositions = allPositions.filter(pos => !memoryPositions.includes(pos));
            incorrectPositions = availablePositions.slice(0, params.memoryPositions);
            break;
          }
        }
        
        // Randomly decide which grid (left or right) shows the correct positions
        const correctSide = Math.random() < 0.5 ? 'left' : 'right';
        const leftPositions = correctSide === 'left' ? memoryPositions : incorrectPositions;
        const rightPositions = correctSide === 'right' ? memoryPositions : incorrectPositions;
        
        // Store the correct answer for later evaluation
        window.correctChoice = correctSide;
        
        // Create the HTML with two grids
        let gridHTML = '<h1>位置記憶課題 - 回答</h1>';
        gridHTML += '<p>2つのグリッドのうち、記憶したものと一致するグリッドをクリックしてください。</p>';
        gridHTML += '<div class="memory-choice-container">';
        
        // Left grid
        gridHTML += '<div>';
        gridHTML += '<p style="text-align: center; margin-bottom: 10px;"><strong>選択肢 A</strong></p>';
        gridHTML += '<div class="memory-choice-grid" data-choice="left">';
        for (let i = 0; i < gridSize * gridSize; i++) {
          const isHighlighted = leftPositions.includes(i);
          gridHTML += `<div class="choice-cell ${isHighlighted ? 'highlighted' : ''}" data-index="${i}"></div>`;
        }
        gridHTML += '</div>';
        gridHTML += '</div>';
        
        // Right grid
        gridHTML += '<div>';
        gridHTML += '<p style="text-align: center; margin-bottom: 10px;"><strong>選択肢 B</strong></p>';
        gridHTML += '<div class="memory-choice-grid" data-choice="right">';
        for (let i = 0; i < gridSize * gridSize; i++) {
          const isHighlighted = rightPositions.includes(i);
          gridHTML += `<div class="choice-cell ${isHighlighted ? 'highlighted' : ''}" data-index="${i}"></div>`;
        }
        gridHTML += '</div>';
        gridHTML += '</div>';
        
        gridHTML += '</div>';
        gridHTML += '<p>どちらかのグリッドをクリックして選択してください。</p>';
        
        return gridHTML;
      },
      choices: jsPsych.NO_KEYS,
      on_load: function() {
        const grids = document.querySelectorAll('.memory-choice-grid');
        
        grids.forEach(grid => {
          grid.addEventListener('click', function() {
            const selectedChoice = this.getAttribute('data-choice');
            const isCorrect = selectedChoice === window.correctChoice;
            
            jsPsych.finishTrial({
              memory_selected_choice: selectedChoice,
              memory_correct_choice: window.correctChoice,
              memory_correct: isCorrect ? 1 : 0
            });
          });
        });
      }
    };

    // Calculate memory task accuracy
    function calculateMemoryAccuracy(correct, selected) {
      let correctCount = 0;
      for (let pos of selected) {
        if (correct.includes(pos)) {
          correctCount++;
        }
      }
      return correctCount / params.memoryPositions;
    }

    // Fixation point display
    const fixationPoint = {
      type: 'html-keyboard-response',
      stimulus: `
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
          <div style="font-size: 60px; font-weight: bold; color: black;">+</div>
        </div>
      `,
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000,
      data: {
        task: 'fixation_point'
      }
    };

    // Display target object
    const showTarget = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Randomly select target color and shape
        const targetColor = jsPsych.randomization.sampleWithoutReplacement(params.colors, 1)[0];
        const targetShape = jsPsych.randomization.sampleWithoutReplacement(params.shapes, 1)[0];
        
        // Store in data for the visual search task
        jsPsych.data.addProperties({
          target_color: targetColor,
          target_shape: targetShape
        });
        
        return `
          <div style="margin: 20px auto; width: 100px; height: 100px;">
            ${drawShape(targetShape, targetColor, 100, 100, 50)}
          </div>
        `;
      },
      choices: jsPsych.NO_KEYS,
      trial_duration: 1000,
      data: {
        task: 'show_target'
      }
    };

    // Draw a shape on canvas or SVG
    function drawShape(shape, color, x, y, size) {
      const halfSize = size / 2;
      
      switch (shape) {
        case 'circle':
          return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <circle cx="${halfSize}" cy="${halfSize}" r="${halfSize * 0.8}" fill="${color}" />
                  </svg>`;
        case 'triangle':
          return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <polygon points="${halfSize},${size * 0.2} ${size * 0.2},${size * 0.8} ${size * 0.8},${size * 0.8}" fill="${color}" />
                  </svg>`;
        case 'square':
          return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <rect x="${size * 0.2}" y="${size * 0.2}" width="${size * 0.6}" height="${size * 0.6}" fill="${color}" />
                  </svg>`;
        case 'diamond':
          return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <polygon points="${halfSize},${size * 0.2} ${size * 0.8},${halfSize} ${halfSize},${size * 0.8} ${size * 0.2},${halfSize}" fill="${color}" />
                  </svg>`;
        default:
          return `<svg width="${size}" height="${size}"><circle cx="${halfSize}" cy="${halfSize}" r="${halfSize}" fill="${color}" /></svg>`;
      }
    }

    // Visual search task
    const visualSearch = {
      type: 'html-keyboard-response',
      stimulus: function() {
        return `<div id="search-container" style="width: 100vw; height: 100vh;"></div>`;
      },
      choices: jsPsych.NO_KEYS,
      data: {
        task: 'visual_search'
      },
      on_load: function() {
        // Get trial parameters
        const viewCondition = jsPsych.timelineVariable('viewCondition');
        const structure = jsPsych.timelineVariable('structure');
        
        // Get target information
        const targetColor = jsPsych.data.get().last(1).values()[0].target_color;
        const targetShape = jsPsych.data.get().last(1).values()[0].target_shape;
        
        // Setup canvas
        const canvas = document.getElementById('jspsych-visual-search-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.classList.remove('hidden');
        canvas.style.display = 'block'; // Ensure the canvas is visible (reset from previous trial)
        
        const ctx = canvas.getContext('2d');
        
        // Setup search window for window and scroll conditions
        const searchWindow = document.getElementById('search-window');
        if (viewCondition !== 'fullscreen') {
          searchWindow.style.width = params.windowWidth + 'px';
          searchWindow.style.height = params.windowHeight + 'px';
          searchWindow.classList.remove('hidden');
          searchWindow.style.display = 'block'; // Ensure search window is visible (reset from previous trial)
          // 中央に固定
          searchWindow.style.left = '50%';
          searchWindow.style.top = '50%';
          searchWindow.style.transform = 'translate(-50%, -50%)';
          
          // Enable pointer events for window condition to allow dragging
          if (viewCondition === 'window') {
            searchWindow.style.pointerEvents = 'auto';
          } else {
            searchWindow.style.pointerEvents = 'none';
          }
        }
        
        // Create visual search display
        const searchArea = {
          width: params.screenWidth,
          height: params.screenHeight
        };
        
        // Reset movement tracking
        mousePath = [];
        totalMovement = 0;
        currentDragDistance = 0; // Reset current drag distance for new trial
        justFinishedDrag = false; // Reset drag finish flag for new trial
        lastMouseX = params.screenWidth / 2;
        lastMouseY = params.screenHeight / 2;
        
        // Generate objects
        generateObjects(searchArea, targetColor, targetShape, structure);
        
        // Initial draw
        drawSearchDisplay(ctx, viewCondition);
        
        // Start timer
        const startTime = performance.now();
        
        // Setup event listeners
        if (viewCondition === 'window') {
          // Window condition - drag to move the window
          searchWindow.addEventListener('mousedown', startWindowDrag);
          document.addEventListener('mousemove', dragWindow);
          document.addEventListener('mouseup', endWindowDrag);
          // Add click event listener to search window for object selection
          searchWindow.addEventListener('click', checkSelection);
        } else if (viewCondition === 'scroll') {
          // Scroll condition - drag the background
          canvas.addEventListener('mousedown', startDrag);
          document.addEventListener('mousemove', dragBackground);
          document.addEventListener('mouseup', endDrag);
        }
        
        // Click to select object (for fullscreen and scroll conditions)
        if (viewCondition !== 'window') {
          canvas.addEventListener('click', checkSelection);
        }
        
        // Event handler functions
        function startWindowDrag(e) {
          // Only start drag if clicking within the window
          isMouseDown = true;
          mouseX = e.clientX;
          mouseY = e.clientY;
          lastMouseX = mouseX;
          lastMouseY = mouseY;
          currentDragDistance = 0; // Reset drag distance for new interaction
          
          // Calculate offset between cursor and window position
          const searchWindow = document.getElementById('search-window');
          const windowRect = searchWindow.getBoundingClientRect();
          
          // Remove CSS transform and set absolute positioning
          searchWindow.style.transform = 'none';
          searchWindow.style.left = windowRect.left + 'px';
          searchWindow.style.top = windowRect.top + 'px';
          
          // Now calculate the offset with the corrected position
          dragOffsetX = mouseX - windowRect.left;
          dragOffsetY = mouseY - windowRect.top;
        }
        
        function dragWindow(e) {
          if (!isMouseDown && viewCondition === 'window') return; // Only move during drag
          
          mouseX = e.clientX;
          mouseY = e.clientY;
          
          if (viewCondition === 'window' && isMouseDown) {
            // Calculate movement distance
            const dx = mouseX - lastMouseX;
            const dy = mouseY - lastMouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Update total movement and path
            totalMovement += distance;
            currentDragDistance += distance; // Track current interaction drag distance
            mousePath.push({x: mouseX, y: mouseY, time: performance.now() - startTime});
            
            // Update last position
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            
            // Move the window using the stored offset
            let windowX = mouseX - dragOffsetX;
            let windowY = mouseY - dragOffsetY;
            
            // Keep window within screen bounds
            windowX = Math.max(0, Math.min(windowX, params.screenWidth - params.windowWidth));
            windowY = Math.max(0, Math.min(windowY, params.screenHeight - params.windowHeight));
            
            searchWindow.style.left = windowX + 'px';
            searchWindow.style.top = windowY + 'px';
            
            // Update canvas clip region
            drawSearchDisplay(ctx, viewCondition);
          }
        }
        
        function endWindowDrag() {
          isMouseDown = false;
          // If there was significant drag, mark it to prevent immediate clicks
          if (currentDragDistance > 5) {
            justFinishedDrag = true;
            setTimeout(() => {
              justFinishedDrag = false;
            }, 50); // Small delay to prevent click events immediately after drag
          }
        }
        
        function startDrag(e) {
          isMouseDown = true;
          mouseX = e.clientX;
          mouseY = e.clientY;
          lastMouseX = mouseX;
          lastMouseY = mouseY;
          currentDragDistance = 0; // Reset drag distance for new interaction
        }
        
        function dragBackground(e) {
          if (!isMouseDown && viewCondition === 'scroll') return;
          
          mouseX = e.clientX;
          mouseY = e.clientY;
          
          if (viewCondition === 'scroll' && isMouseDown) {
            // Calculate movement distance
            const dx = mouseX - lastMouseX;
            const dy = mouseY - lastMouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Update total movement and path
            totalMovement += distance;
            currentDragDistance += distance; // Track current interaction drag distance
            mousePath.push({x: mouseX, y: mouseY, time: performance.now() - startTime});
            
            // Move all objects
            for (let i = 0; i < objects.length; i++) {
              objects[i].x += dx;
              objects[i].y += dy;
            }
            
            // Update last position
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            
            // Redraw
            drawSearchDisplay(ctx, viewCondition);
          }
        }
        
        function endDrag() {
          isMouseDown = false;
        }
        
        function checkSelection(e) {
          const clickX = e.clientX;
          const clickY = e.clientY;
          
          // For scroll/window conditions, check if significant dragging occurred
          // If user dragged more than 5 pixels, don't treat this as a selection click
          if ((viewCondition === 'scroll' || viewCondition === 'window') && (currentDragDistance > 5 || justFinishedDrag)) {
            return; // Ignore click after significant drag or immediately after drag
          }
          
          // Check if click is within visible area for window/scroll conditions
          if (viewCondition !== 'fullscreen') {
            const windowRect = searchWindow.getBoundingClientRect();
            if (clickX < windowRect.left || clickX > windowRect.right || 
                clickY < windowRect.top || clickY > windowRect.bottom) {
              return; // Click outside visible area
            }
          }
          
          // Find clicked object
          let clickedObject = null;
          
          for (let i = 0; i < objects.length; i++) {
            const obj = objects[i];
            const dx = clickX - obj.x;
            const dy = clickY - obj.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance <= obj.size / 2) {
              clickedObject = obj;
              break;
            }
          }
          
          // Check if target was found
          const correct = clickedObject === targetObject;
          const rt = performance.now() - startTime;
          
          // Remove event listeners
          if (viewCondition === 'window') {
            searchWindow.removeEventListener('mousedown', startWindowDrag);
            document.removeEventListener('mousemove', dragWindow);
            document.removeEventListener('mouseup', endWindowDrag);
            searchWindow.removeEventListener('click', checkSelection);
            // Reset pointer events for search window
            searchWindow.style.pointerEvents = 'none';
          } else if (viewCondition === 'scroll') {
            canvas.removeEventListener('mousedown', startDrag);
            document.removeEventListener('mousemove', dragBackground);
            document.removeEventListener('mouseup', endDrag);
          }
          
          if (viewCondition !== 'window') {
            canvas.removeEventListener('click', checkSelection);
          }
          
          // Reset drag state
          isMouseDown = false;
          justFinishedDrag = false;
          
          // Hide canvas and window immediately using direct style property
          canvas.style.display = 'none';
          searchWindow.style.display = 'none';
          
          // Finish trial
          jsPsych.finishTrial({
            reaction_time: rt,
            correct: correct,
            view_condition: viewCondition,
            structure: structure,
            memory_load: jsPsych.timelineVariable('memoryLoad'),
            target_color: targetColor,
            target_shape: targetShape,
            total_movement: totalMovement,
            mouse_path: mousePath,
            task: 'visual_search'
          });
        }
      }
    };

    // Generate objects for visual search
    function generateObjects(area, targetColor, targetShape, structure) {
      objects = [];
      let positions = [];
      
      // Use uniform object size
      const objectSize = (params.objectMaxSize + params.objectMinSize) / 2;
      
      let targetX, targetY;
      
      if (structure === 'structured') {
        // For structured condition, create a grid layout
        const gridSize = Math.floor(Math.sqrt(params.numObjects));
        const cellWidth = area.width / gridSize;
        const cellHeight = area.height / gridSize;
        
        for (let i = 0; i < gridSize; i++) {
          for (let j = 0; j < gridSize; j++) {
            positions.push({
              x: i * cellWidth + cellWidth / 2,
              y: j * cellHeight + cellHeight / 2
            });
          }
        }
        
        // Randomly place target at one of the grid positions
        const targetPosition = Math.floor(Math.random() * positions.length);
        targetX = positions[targetPosition].x;
        targetY = positions[targetPosition].y;
        
        // Remove the target position
        positions.splice(targetPosition, 1);
      } else {
        // Unstructured condition - random positions
        targetX = Math.random() * (area.width - objectSize * 2) + objectSize;
        targetY = Math.random() * (area.height - objectSize * 2) + objectSize;
        
        // Generate random positions for distractors
        for (let i = 0; i < params.numObjects - 1; i++) {
          let x, y, overlapping;
          
          do {
            x = Math.random() * (area.width - objectSize * 2) + objectSize;
            y = Math.random() * (area.height - objectSize * 2) + objectSize;
            
            // Check if too close to target
            const dx = x - targetX;
            const dy = y - targetY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            overlapping = distance < objectSize;
            
            // Check if too close to other positions
            for (let j = 0; j < positions.length && !overlapping; j++) {
              const dx = x - positions[j].x;
              const dy = y - positions[j].y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < objectSize) {
                overlapping = true;
              }
            }
          } while (overlapping);
          
          positions.push({x: x, y: y});
        }
      }
      
      // Create the target object
      targetObject = {
        x: targetX,
        y: targetY,
        size: objectSize,
        color: targetColor,
        shape: targetShape,
        isTarget: true
      };
      
      objects.push(targetObject);
      
      // Create distractor objects
      for (let i = 0; i < params.numObjects - 1; i++) {
        if (i >= positions.length) break;
        
        let distractorColor, distractorShape;
        
        // Ensure at least one feature is different from target
        if (Math.random() < 0.5) {
          // Different color, same shape
          distractorColor = jsPsych.randomization.sampleWithoutReplacement(
            params.colors.filter(c => c !== targetColor), 1)[0];
          distractorShape = targetShape;
        } else {
          // Same color, different shape
          distractorColor = targetColor;
          distractorShape = jsPsych.randomization.sampleWithoutReplacement(
            params.shapes.filter(s => s !== targetShape), 1)[0];
        }
        
        // Some distractors might differ in both features
        if (Math.random() < 0.3) {
          distractorColor = jsPsych.randomization.sampleWithoutReplacement(
            params.colors.filter(c => c !== targetColor), 1)[0];
          distractorShape = jsPsych.randomization.sampleWithoutReplacement(
            params.shapes.filter(s => s !== targetShape), 1)[0];
        }
        
        objects.push({
          x: positions[i].x,
          y: positions[i].y,
          size: objectSize,
          color: distractorColor,
          shape: distractorShape,
          isTarget: false
        });
      }
    }

    // Draw search display based on view condition
    function drawSearchDisplay(ctx, viewCondition) {
      ctx.clearRect(0, 0, params.screenWidth, params.screenHeight);
      
      if (viewCondition !== 'fullscreen') {
        // Clip to window area
        const searchWindow = document.getElementById('search-window');
        const windowRect = searchWindow.getBoundingClientRect();
        
        ctx.save();
        ctx.beginPath();
        ctx.rect(windowRect.left, windowRect.top, windowRect.width, windowRect.height);
        ctx.clip();
      }
      
      // Draw all objects
      for (let i = 0; i < objects.length; i++) {
        const obj = objects[i];
        drawObject(ctx, obj.x, obj.y, obj.size, obj.color, obj.shape);
      }
      
      if (viewCondition !== 'fullscreen') {
        ctx.restore();
      }
    }

    // Draw an object on the canvas
    function drawObject(ctx, x, y, size, color, shape) {
      ctx.fillStyle = color;
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      
      switch (shape) {
        case 'circle':
          ctx.beginPath();
          ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
          ctx.fill();
          ctx.stroke();
          break;
        case 'triangle':
          ctx.beginPath();
          ctx.moveTo(x, y - size / 2);
          ctx.lineTo(x + size / 2, y + size / 2);
          ctx.lineTo(x - size / 2, y + size / 2);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          break;
        case 'square':
          ctx.beginPath();
          ctx.rect(x - size / 2, y - size / 2, size, size);
          ctx.fill();
          ctx.stroke();
          break;
        case 'diamond':
          ctx.beginPath();
          ctx.moveTo(x, y - size / 2);
          ctx.lineTo(x + size / 2, y);
          ctx.lineTo(x, y + size / 2);
          ctx.lineTo(x - size / 2, y);
          ctx.closePath();
          ctx.fill();
          ctx.stroke();
          break;
      }
    }

    // Feedback for visual search task
    const searchFeedback = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Get the last visual search task data specifically
        const searchData = jsPsych.data.get().filter({task: 'visual_search'}).last(1).values()[0];
        const correct = searchData.correct;
        
        return `
          <h1>${correct ? '正解!' : '不正解'}</h1>
          <p>反応時間: ${Math.round(searchData.reaction_time)}ms</p>
          <p>エンターキーを押すと次に進みます。</p>
        `;
      },
      data: {
        task: 'search_feedback'
      },
      choices: ['Enter']
    };

    // Feedback for memory task
    const memoryFeedback = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Get the last memory task data specifically
        const memoryData = jsPsych.data.get().filter({task: 'memory_recall'}).last(1).values()[0];
        const correct = memoryData.memory_correct === 1;
        
        return `
          <h1>${correct ? '正解!' : '不正解'}</h1>
          <p>エンターキーを押すと次に進みます。</p>
        `;
      },
      data: {
        task: 'memory_feedback'
      },
      choices: ['Enter']
    };

    // End screen with overall score
    const endScreen = {
      type: 'html-keyboard-response',
      stimulus: function() {
        // Calculate overall accuracy for visual search
        const searchData = jsPsych.data.get().filter({task: 'visual_search'});
        const correctSearches = searchData.filter({correct: true}).count();
        const searchAccuracy = Math.round((correctSearches / searchData.count()) * 100);
        
        // Calculate overall memory task accuracy if applicable
        let memoryAccuracyText = '';
        const memoryScores = jsPsych.data.get().select('memory_correct').values;
        
        if (memoryScores && memoryScores.length > 0) {
          // Filter out undefined values and calculate mean
          const filteredScores = memoryScores.filter(score => score !== undefined);
          if (filteredScores.length > 0) {
            const avgMemoryAccuracy = filteredScores.reduce((a, b) => a + b, 0) / filteredScores.length;
            const memoryAccuracy = Math.round(avgMemoryAccuracy * 100);
            memoryAccuracyText = `<p>記憶課題の正答率: ${memoryAccuracy}%</p>`;
          }
        }
        
        return `
          <h1>実験終了</h1>
          <p>実験にご参加いただき、ありがとうございました。</p>
          <p>視覚探索課題の正答率: ${searchAccuracy}%</p>
          ${memoryAccuracyText}
          <p>エンターキーを押すと終了します。</p>
        `;
      },
      choices: ['Enter']
    };
    
    // Midpoint message
    const midpointMessage = {
      type: 'html-keyboard-response',
      stimulus: `
        <h1>半分終了</h1>
        <p>お疲れさまでした。ここで半分終了です。</p>
        <p>ここからは課題を追加します。</p>
        <p>エンターキーを押すと次に進みます。</p>
      `,
      choices: ['Enter']
    };
    
    // WM task explanation
    const wmTaskExplanation = {
      type: 'html-keyboard-response',
      stimulus: `
        <h1>位置記憶課題の説明</h1>
        <p>これから、視覚探索課題に加えて、位置記憶課題も行っていただきます。</p>
        <p>各試行の開始時に4×4のグリッド上で3つのハイライトされたセルが表示されます。</p>
        <p>それらの位置を記憶し、視覚探索課題の後に2つのグリッドから記憶したものと一致するものを選択してください。</p>
        <p>2つのグリッドのうち、片方は記憶したものと一致し、もう片方は異なります。正しい方を選択してください。</p>
        <p>エンターキーを押すと次に進みます。</p>
      `,
      choices: ['Enter']
    };

    // Create separate factorial designs for with-memory and without-memory conditions
    const viewAndStructureFactors = {
      viewCondition: ['window', 'scroll', 'fullscreen'],
      structure: ['structured', 'unstructured']
    };
    
    // First block without memory task
    const withoutMemoryDesign = jsPsych.randomization.factorial(viewAndStructureFactors, params.trialsPerCondition);
    withoutMemoryDesign.forEach(trial => {
      trial.memoryLoad = 'without-memory';
    });
    
    // Second block with memory task
    const withMemoryDesign = jsPsych.randomization.factorial(viewAndStructureFactors, params.trialsPerCondition);
    withMemoryDesign.forEach(trial => {
      trial.memoryLoad = 'with-memory';
    });
    
    // Build timeline procedure for a single trial
    const trialProcedure = {
      timeline: [
        visualSearchInstructions,
        // Memory task is only included for 'with-memory' condition
        {
          timeline: [memoryGridDisplay],
          conditional_function: function() {
            return jsPsych.timelineVariable('memoryLoad') === 'with-memory';
          }
        },
        fixationPoint,
        showTarget,
        visualSearch,
        // Search feedback for 'with-memory' condition comes immediately after visual search
        {
          timeline: [searchFeedback],
          conditional_function: function() {
            return jsPsych.timelineVariable('memoryLoad') === 'with-memory';
          }
        },
        // Memory recall only for 'with-memory' condition
        {
          timeline: [memoryGridRecall],
          conditional_function: function() {
            return jsPsych.timelineVariable('memoryLoad') === 'with-memory';
          },
          data: {
            task: 'memory_recall'
          }
        },
        // Memory feedback only for 'with-memory' condition
        {
          timeline: [memoryFeedback],
          conditional_function: function() {
            return jsPsych.timelineVariable('memoryLoad') === 'with-memory';
          }
        },
        // Search feedback for 'without-memory' condition comes at the end
        {
          timeline: [searchFeedback],
          conditional_function: function() {
            return jsPsych.timelineVariable('memoryLoad') === 'without-memory';
          }
        }
      ]
    };
    
    // First block (without memory)
    const firstBlockProcedure = {
      ...trialProcedure,
      timeline_variables: withoutMemoryDesign,
      randomize_order: true
    };
    
    // Second block (with memory)
    const secondBlockProcedure = {
      ...trialProcedure,
      timeline_variables: withMemoryDesign,
      randomize_order: true
    };

    // Full experiment timeline
    const timeline = [
      welcome,
      demographics,
      genderSelection,
      firstBlockProcedure,
      midpointMessage,
      wmTaskExplanation,
      secondBlockProcedure,
      endScreen
    ];

    // Run the experiment
    jsPsych.init({
      display_element: 'jspsych-target',
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      },
      on_trial_start: function() {
        // 各試行の開始時に、実験がフルスクリーンモードであることを確認
        if (!document.fullscreenElement && 
            !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && 
            !document.msFullscreenElement) {
          // フルスクリーンではない場合、再度要求（ブラウザによってはユーザー操作が必要）
          console.log("フルスクリーンモードの再確認");
        }
        // Ensure focus is on the main element at the start of each trial
        setTimeout(ensureFocus, 50);
      },
      on_load: function() {
        // Add global click handler for focus restoration
        document.addEventListener('click', handleGlobalClick);
        // Also add focus restoration on various events that might steal focus
        document.addEventListener('focusout', function() {
          setTimeout(ensureFocus, 10);
        });
        // Ensure initial focus
        setTimeout(ensureFocus, 100);
        // Additional safety - restore focus on window events
        window.addEventListener('focus', ensureFocus);
      }
    });
  </script>
</body>
